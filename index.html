<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
    <title>DaceRace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <!-- INTRO -->
    <div class="game-intro">
      <button id="game-intro-btn" type="button" onclick="">&#8855;</button>
      <div class="game-readme">
        <h1 class="first"></h1>
        <p class="readme-text"></p>
        <p class="readme-text"></p>
        <p class="readme-text"><i></i></p>
      </div>
    </div><!-- game intro -->

    <!-- PROMPT -->
    <div class="gamePrompt">
        <form>
          <div class="form-group form-inline">
            <label for="redCar">Who's driving the <span class="red-color">Red</span> car?</label>
            <input type="text" class="form-control form-control-red" id="redCar" placeholder="Your Name...">
          </div>
          <div class="form-group form-inline">
            <label for="blueCar">Who's driving the <span class="blue-color">Blue</span> car?</label>
            <input type="text" class="form-control form-control-blue" id="blueCar" placeholder="Your Name...">
          </div>
          <button type="button" class="form-btn">Enter</button>
        </form>
    </div>

    <!-- COUNT Down -->
    <div class="countDown">
      4
    </div>
    <div class="go-div">
      <h1>Go!</h1>
    </div>
    <!-- LOGO -->
    <h4><img class="logo" src="img/logo.png" alt="game-logo"></h4>

    <div class="container">

      <h2 id="red-car">Player One</h2>

      <img src="" class="img-circle funny-player1" alt="funny-crying-face">

      <img class="flags" src="img/flags.png" alt="finish-line">

      <div class="road r1">
        <img class="red-car" src="img/red-car.png" alt="red-car">
      </div><!-- road1 -->

      <h2 id="blue-car">Player Two<span id="funyPic"></h2>

        <div class="card-div card-background">
          <span id="card-item"></span>
        </div>

        <img src="" class="img-circle funny-player2" alt="funny-crying-face">

      <img class="flags" src="img/flags.png" alt="finish-line">

      <div class="road r2">
        <img class="blue-car" src="img/blue-car.png" alt="blue-car">
      </div><!-- road2 -->
    </div><!-- contaienr -->

        <div class="container dice-container">
              <div id="dot-1" class="dice-1"></div>
              <div id="dot-2" class="dice-1"></div>
              <div id="dot-3" class="dice-1"></div>
              <div id="dot-4" class="dice-1"></div>
              <div id="dot-5" class="dice-1"></div>
              <div id="dot-6" class="dice-1"></div>
              <div id="dot-7" class="dice-1"></div>
              <div id="dot-8" class="dice-1"></div>
              <div id="dot-9" class="dice-1"></div>
        </div>
        <div class="container dice-container">
              <div id="spot-1" class="dice-2"></div>
              <div id="spot-2" class="dice-2"></div>
              <div id="spot-3" class="dice-2"></div>
              <div id="spot-4" class="dice-2"></div>
              <div id="spot-5" class="dice-2"></div>
              <div id="spot-6" class="dice-2"></div>
              <div id="spot-7" class="dice-2"></div>
              <div id="spot-8" class="dice-2"></div>
              <div id="spot-9" class="dice-2"></div>
        </div>

        <div class="container">
          <button class="btn btn-warning" type="button">Click me!</button>
        </div>

        <div id="winner-container">
          <img id="winner-img" src="img/winner-red-car.png" width="260px" alt="winner-car">
          <h1><span id="winner-text">Red</span> car is the</h1>
          <h3>Winner!</h3>
        </div>
        <div id="diceDouble">
          <p class="double-yey">YEY! Double<span id="doubleNum"></span></p>
          <p class="double-text">You can roll Dice again</p>
          <button id="double-btn" type="button" onclick="closeBtn()"><span class="close-entitie">&#8855;</span>Ok!</button>
        </div>


    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
    <!-- ion -->
    <script src="js/ion.sound.min.js"></script>
    <!-- typing animation -->
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.3.0/typeit.min.js"></script>
    <!--  -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/race-game.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
